# gitpod.yml
tasks:
  - init: |
        sdk install java 23-zulu
        sudo apt-get update --fix-missing
        sudo apt-get install -y openjdk-22-jdk docker-compose
        sudo update-alternatives --set java /usr/lib/jvm/java-22-openjdk-amd64/bin/java
        echo 'export JAVA_HOME=/usr/lib/jvm/java-22-openjdk-amd64' >> ~/.bashrc
        echo 'export PATH=$JAVA_HOME/bin:$PATH' >> ~/.bashrc
        source ~/.bashrc
  - command: |
      # Certifique-se de que o Java 22 est√° no PATH
      export JAVA_HOME=/usr/lib/jvm/java-22-openjdk-amd64
      export PATH=$JAVA_HOME/bin:$PATH
      chmod +x mvnw
      ./mvnw clean install -DskipTests=false
      docker-compose up --build
